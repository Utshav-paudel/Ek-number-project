<html>
  <head>
    <title>
      Event Registration
    </title>

    <link rel="stylesheet" href="css/style_registration.css">
  </head>
  <body>
    <div class = "main_div">

      <div class = "form_container">

        <h2 class = "heading">Register your event now !!</h2>

        <form>

          <label for="event_name">Name of events</label><br>
          <input type="text" id = "event_name" name = "event_name" placeholder= "Enter event name"><br>
  
          <label for="event_description">Event description</label><br>
          <textarea id = "event_description" class = "textarea" name = "event_description" placeholder= "Describe your event...."></textarea><br>
  
          <label for="start_date">Start date</label><br>
          <input type="text" id = "start_date" name = "start_date" placeholder= "starting date"><br>
  
          <label for="end_date">End date</label><br>
          <input type="text", id = "end_date", name = "end_date" placeholder= "ending date"><br>
  
          <label for="event_loaction">Location</label><br>
          <input type="text", id = "event_loaction", name = "event_loaction" placeholder= "event loaction"><br>

          <input type="submit" value = "Register" class = "submit">
        
        </form>
      </div>
    </div>
  </body>
</html>
