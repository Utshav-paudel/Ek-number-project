<html>

<head>
    <title>
        Event Registration
    </title>

    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <main>
    <div class="form_container">

        <h2 class="heading">Event Registration</h2><br>

        <form method="post" action="handlers/event_register.php">

            <label for="event_name">Name of Event</label>
            <input type="text" id="event_name" name="event_name" placeholder="Enter event name"><br>

            <label for="event_description">Event Description</label><br><br>
            <textarea id="event_description" class="textarea" name="event_description"
                placeholder="Describe your event...."></textarea><br>

            <label for="start_date">Start Date</label><br><br>
            <input type="date" id="start_date" name="start_date" placeholder="Start Date"><br>

            <label for="end_date">End date</label><br><br>
            <input type="date" id="end_date" name="end_date" placeholder="Ending Date"><br>

            <label for="event_loaction">Location</label><br><br>
            <input type="text" id="event_loaction" name="event_loaction" placeholder="Event Location"><br>
            <div id="submit"><button type="submit" name="submit" id="submit">submit</button></div>
        </form>
        
            
    </div>
</main>
</body>

</html>
