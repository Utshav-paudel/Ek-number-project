<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login_script.js" defer></script>
</head>

<body>
    <img id="body_logo" src="assets/images/logo.png" alt="logo">
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="assets/images/logo.png" id="small_logo" alt="logo" height="50px" width="auto">
                <h2>Khoj</h2>
            </a>
            <ul class="links">
                <span class="close-btn">close</span>
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <img id="login_image" src="assets/images/loginpage.jpg" alt="logo">
                <h2>Welcome</h2>
                <p>Please login to explore the upcoming events.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="#" id="signup-link">Signup</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
        
            <div class="form-details">
                <img id="login_image" src="assets/images/loginpage.jpg" alt="logo">
                <h2>Create Account</h2>
                <p>To become a part of our community, please sign up using your username and password.</p>
            </div>
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Create username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account?
                    <a href="#" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </div>

    <a href="event_registration.html" style = "margin-top: 50%">registration page</a>
</body>

</html>
